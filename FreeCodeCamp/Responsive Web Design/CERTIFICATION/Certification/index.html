<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' >
    <link rel='stylesheet' href='styles.css'>
    <title>Survey Form</title>
  </head>

  <body>


    <header>
      <h1 id='title'>freeCodeCamp Survey Form</h1>
      <p id='description'>Thank you for taking the time to help us improve the platform</p>
    </header>
    

    <form id='survey-form'>
      <fieldset>
        <label id='name-label' for='name'>Name: <input id='name' type='text' required placeholder='Enter your name'/></label>
     <label id='email-label' for='email'>Email: <input id='email' type='email' required placeholder='Enter your email'/></label>
      <label id='number-label' for='number'>Age: <input id='number' type='number' min=13 max=200 required placeholder='Age'/></label>
      </fieldset>
      
      <fieldset>
        <label for='dropdown'> Which option best describes your current role?
          <select id='dropdown' name='dropdown'>
            <option value='1'>Select current role</option>
            <option value='2'>Student</option>
            <option value='3'>Full Time Job</option>
            <option value='4'>Full Time Learner</option>
            <option value='5'>Prefer Not to Say</option>
            <option value='6'>Other</option>
          </select>
        </label>  
      </fieldset>

      <fieldset>
        <legend>Would you reccomend freecodecamp to a friend?</legend>
      <label for='recommendation'><input id='recommendation1' class="inline" type='radio' value='1' name='recommendation'checked /> Definitely</label>
      <label for='recommendation'><input id='recommendation2' class="inline" type='radio' value='2'  name='recommendation' /> Maybe</label>
      <label for='recommendation'><input id='recommendation3' class="inline" type='radio' value='3' name='recommendation'   /> Not Sure</label>
      </fieldset>

       <fieldset>
        <label for='dropdown'> What is your favorite feature of CodeCamp?
          <select id='dropdown' name='dropdown'>
            <option value='1'>Select an option</option>
            <option value='2'>Challenges</option>
            <option value='3'>Community</option>
            <option value='4'>Projects</option>
            <option value='5'>Open Source</option>
          </select>
        </label>  
      </fieldset>

      <fieldset>
        <label>What would you like to see improved? (Check all that apply)
          <input class="inline" type='checkbox' value='1'/> Front-end-projects
          <input class="inline" type='checkbox' value='2'/> Back-end-projects
          <input class="inline" type='checkbox' value='3'/> Data Visualization
          <input class="inline" type='checkbox' value='4'/> Challenges
          <input class="inline" type='checkbox' value='5'/> Open Source Community
          <input class="inline" type='checkbox' value='6'/> Gitter Help Rooms
          <input class="inline" type='checkbox' value='7'/> Videos
          <input class="inline" type='checkbox' value='8'/> City Meetups
          <input class="inline" type='checkbox' value='9'/> Wiki
          <input class="inline" type='checkbox' value='10'/> Forum 
          <input class="inline" type='checkbox' value='11'/> Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label for="textarea">Any Comments or Suggestions?
          <textarea id="textarea" name="textarea" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>

      <input  id='submit' type="submit" value="Submit" />
    </form>
  </body>
</html>
