<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake coference? Fill out this form.</em></p>
    </header>

    <form action="" method="get" class="speaker-form">

        <div class="form-row">
            <label for="full-name">Name</label>
            <input id='full-name' name="full-name" type="text">
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <input required id="email" type="email" name="email" placeholder="joe@example.com">
        </div>

        <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>
            <input id="talk-type-1" name="talk-type" type="radio" value="main-stage">
            <label for="talk-type-1" class="radio-label">Main Stage</label>
            <input id="talk-type-2" name="talk-type" type="radio" value="workshop">
            <label for="talk-type-2" class="radio-label">Workshop</label>
        </fieldset>

        <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea name="abstract" id="abstract" placeholder="placeholder..."></textarea>
            <div class="instructions">Describe your talk in 500 words or less</div>
        </div>

        <div class="form-row">
            <label for="available" class="checkbox-label">
                <input  id="available" name="available" value="is-available" type="checkbox">
                <span>I'm actually available the date of the talk</span>
            </label>
        </div>

        <div class="form-row">
            <button type="submit">Submit</button>
        </div>

    </form>
    
</body>
</html>
